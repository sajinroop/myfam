<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Family Member Tree</h1>

<div class="controls">
  <input type="text" id="name" placeholder="Name">
  <select id="relation">
    <option value="biological">Biological Parent</option>
    <option value="step">Step Parent</option>
    <option value="adopted">Adopted Parent</option>
    <option value="child">Child</option>
  </select>
  <input type="text" id="parent" placeholder="Parent Name (optional)">
  <button onclick="addMember()">Add Member</button>
</div>

<div id="tree"></div>

<script src="script.js"></script>
</body>
</html>
